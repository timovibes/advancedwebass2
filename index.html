<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Form - Tim [Your Reg No]</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>User Details Form</h1>
  
  <div class="container">
    <form id="userForm">
      <label>Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter your full name">

      <label>Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Phone Number:</label>
      <input type="tel" id="phone" placeholder="e.g. +254700000000">

      <label>Gender:</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Comments:</label>
      <textarea id="comments" rows="4" placeholder="Enter comments"></textarea>

      <button type="button" onclick="validateForm()">Submit</button>
      <div id="successMessage"></div>
    </form>

    <div id="displayData">
      <h3>Submitted Data:</h3>
      <p>No data submitted yet.</p>
    </div>
  </div>

  <footer>Â© Timothy Yator 22/05730</footer>

  <script>
  function validateForm() {
    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const gender = document.getElementById("gender").value;
    const comments = document.getElementById("comments").value.trim();


    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if (!name || !email || !phone || !gender || !comments) {
      alert("Please fill out all fields.");
      return;
    }

     //this is for the email format checking
    if (!email.match(emailPattern)) {
      alert("Please enter a valid email address.");
      return;
    }

    const userData = { name, email, phone, gender, comments };

    //simulating the successful database submission
    document.getElementById("successMessage").innerText = "Form submitted successfully!";
    displayData(userData);
    document.getElementById("userForm").reset();
  }

  function displayData(data) {
    const displayDiv = document.getElementById("displayData");
    displayDiv.innerHTML = `
      <h3>Submitted Data:</h3>
      <p><strong>Name:</strong> ${data.name}</p>
      <p><strong>Email:</strong> ${data.email}</p>
      <p><strong>Phone:</strong> ${data.phone}</p>
      <p><strong>Gender:</strong> ${data.gender}</p>
      <p><strong>Comments:</strong> ${data.comments}</p>
    `;
  }
</script>
</body>
</html>
